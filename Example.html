      <body>
        <div class="app blur">
        <button type="button" class="btn btn-success " id="dialog-btn1" data-toggle="modal" data-target="#myModal1" >请点击</button>
        </div>
         <div class="modal fade" data-backdrop="static" id="myModal1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <p>One fine body&hellip;</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="app/assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="app/assets/js/FwModal.js"></script>
    <script>
      var winWidth=0;
      var winHeight=0;
      //获取窗口宽度
      if (window.innerWidth){
      winWidth = window.innerWidth;
      }else if ((document.body) && (document.body.clientWidth)){
      winWidth = document.body.clientWidth;
      }
      //获取窗口高度
      if (window.innerHeight){
      winHeight = window.innerHeight;
      }else if((document.body) && (document.body.clientHeight)){
      winHeight = document.body.clientHeight;
      }
      //通过深入Document内部对body进行检测，获取窗口高度
      if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth){
      winWidth = document.documentElement.clientWidth;
      winHeight = document.documentElement.clientHeight;
      }
      $(".app").css({"height":parseInt(winHeight),"width":parseInt(winWidth)});
    </script>
  </body>
